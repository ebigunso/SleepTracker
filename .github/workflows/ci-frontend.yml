name: CI Frontend
on:
  push:
    branches: [ main ]
    paths:
      - sleep-ui/**
      - sleep-ui/Dockerfile
      - .github/workflows/ci-frontend.yml
  pull_request:
    branches: [ main ]
    paths:
      - sleep-ui/**
      - sleep-ui/Dockerfile
      - .github/workflows/ci-frontend.yml

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sleep-ui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: sleep-ui/package-lock.json
      - name: Install
        run: npm ci
      - name: Check
        run: npm run check
      - name: Unit Tests
        run: npm run test:unit
      - name: Build
        run: npm run build
