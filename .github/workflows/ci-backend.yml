name: CI Backend
on:
  push:
    branches: [ main ]
    paths:
      - sleep-api/**
      - .cargo/**
      - Cargo.toml
      - Cargo.lock
      - migrations/**
      - openapi.yaml
      - .github/workflows/ci-backend.yml
  pull_request:
    branches: [ main ]
    paths:
      - sleep-api/**
      - .cargo/**
      - Cargo.toml
      - Cargo.lock
      - migrations/**
      - openapi.yaml
      - .github/workflows/ci-backend.yml

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Format
        run: cargo fmt -- --check
      - name: Clippy
        run: cargo clippy -- -D warnings
      - name: Test
        run: cargo test
