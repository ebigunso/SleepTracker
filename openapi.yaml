openapi: 3.1.0
info:
  title: Sleep API
  version: '0.1'
paths:
  /api/login:
    post:
      summary: Login (form)
      description: Issues session and CSRF cookies via Set-Cookie. Send subsequent mutating requests with X-CSRF-Token equal to the CSRF cookie value.
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/LoginPayload'
      responses:
        '303':
          description: See Other. Form login success redirects to "/".
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/login.json:
    post:
      summary: Login (JSON)
      deprecated: true
      description: Issues session and CSRF cookies via Set-Cookie. JSON variant of login.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginPayload'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
  /api/logout:
    post:
      summary: Logout
      security:
        - cookieAuth: []
          csrfHeader: []
      responses:
        '204':
          description: No Content. Clears session and CSRF cookies.
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden (CSRF)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/health:
    get:
      responses:
        '200':
          description: OK
    head:
      responses:
        '200':
          description: OK
  /api/session:
    get:
      summary: Session probe
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Authenticated flag
          content:
            application/json:
              schema:
                type: object
                properties:
                  authenticated:
                    type: boolean

  /api/settings/timezone:
    get:
      summary: Get user timezone
      description: Returns the stored IANA timezone name (falls back to APP_TZ when unset).
      security:
        - cookieAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimezoneResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Set user timezone
      description: Persist an IANA timezone name for DST-aware duration calculations.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TimezonePayload'
      security:
        - cookieAuth: []
          csrfHeader: []
      responses:
        '204':
          description: Updated
        '400':
          description: Invalid timezone
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden (CSRF)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/sleep:
    post:
      description: Creates a sleep session using wake-date semantics. Overlaps are rejected.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SleepInput'
      security:
        - cookieAuth: []
          csrfHeader: []
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
        '400':
          description: Invalid input (including overlaps)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden (CSRF)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/sleep/date/{date}:
    get:
      summary: Sleep sessions for a wake date
      description: Returns all sessions that share the same wake date (may be empty).
      parameters:
        - in: path
          name: date
          schema:
            type: string
            format: date
      security:
        - cookieAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SleepSession'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/sleep/{id}:
    get:
      parameters:
        - in: path
          name: id
          schema:
            type: integer
      security:
        - cookieAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SleepSession'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found
    put:
      description: Updates a sleep session. Overlaps are rejected.
      parameters:
        - in: path
          name: id
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SleepInput'
      security:
        - cookieAuth: []
          csrfHeader: []
      responses:
        '204':
          description: Updated
        '400':
          description: Invalid input (including overlaps)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden (CSRF)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      parameters:
        - in: path
          name: id
          schema:
            type: integer
      security:
        - cookieAuth: []
          csrfHeader: []
      responses:
        '204':
          description: Deleted or already absent
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden (CSRF)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/sleep/recent:
    get:
      summary: Recent daily sleep entries
      parameters:
        - in: query
          name: days
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 31
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Up to N recent entries ordered desc by date
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SleepListItem'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/sleep/range:
    get:
      summary: Sleep sessions within an inclusive date range
      parameters:
        - in: query
          name: from
          required: true
          schema:
            type: string
            format: date
        - in: query
          name: to
          required: true
          schema:
            type: string
            format: date
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Sessions in range ordered asc by date then wake_time
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SleepListItem'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/exercise:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExerciseInput'
      security:
        - cookieAuth: []
          csrfHeader: []
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden (CSRF)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/exercise/intensity:
    get:
      summary: Exercise intensity by date in range
      parameters:
        - in: query
          name: from
          required: true
          schema:
            type: string
            format: date
        - in: query
          name: to
          required: true
          schema:
            type: string
            format: date
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Intensities ordered asc by date
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DateIntensity'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/note:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NoteInput'
      security:
        - cookieAuth: []
          csrfHeader: []
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden (CSRF)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/personalization/friction-telemetry:
    post:
      summary: Ingest one friction telemetry event
      description: 'Rollout-gated endpoint. Enable with ENABLE_PERSONALIZATION_FRICTION_TELEMETRY=1. When disabled, the route is absent and returns 404.'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FrictionTelemetryInput'
      security:
        - cookieAuth: []
          csrfHeader: []
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
        '400':
          description: Invalid telemetry payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden (CSRF)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/personalization/friction-backlog:
    get:
      summary: Ranked friction backlog proposals with evidence
      description: 'Rollout-gated endpoint. Enable with ENABLE_PERSONALIZATION_FRICTION_BACKLOG=1. When disabled, the route is absent and returns 404.'
      parameters:
        - in: query
          name: window_days
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 365
        - in: query
          name: to
          required: false
          schema:
            type: string
            format: date
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Ranked proposals with evidence and confidence
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FrictionBacklogResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/trends/sleep-bars:
    get:
      summary: Sleep bars time range
      parameters:
        - in: query
          name: from
          required: true
          schema:
            type: string
            format: date
        - in: query
          name: to
          required: true
          schema:
            type: string
            format: date
      security:
        - cookieAuth: []
      responses:
        '200':
          description: List of sleep bar entries for the range (wake date semantics)
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    date:
                      type: string
                      format: date
                    bed_time:
                      type: string
                      format: time
                    wake_time:
                      type: string
                      format: time
                    quality:
                      type: integer
                      minimum: 1
                      maximum: 5
                      nullable: true
                    duration_min:
                      type: integer
                      nullable: true
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/trends/summary:
    get:
      summary: Aggregated metrics for a time range
      parameters:
        - in: query
          name: from
          required: true
          schema:
            type: string
            format: date
        - in: query
          name: to
          required: true
          schema:
            type: string
            format: date
        - in: query
          name: bucket
          required: false
          schema:
            type: string
            enum: [day, week]
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Aggregates for duration, quality, latency by bucket
          content:
            application/json:
              schema:
                type: object
                properties:
                  duration_by_bucket:
                    type: array
                    items:
                      type: object
                      properties:
                        bucket:
                          type: string
                        avg_min:
                          type: number
                        min_min:
                          type: integer
                        max_min:
                          type: integer
                  quality_by_bucket:
                    type: array
                    items:
                      type: object
                      properties:
                        bucket:
                          type: string
                        avg:
                          type: number
                  latency_by_bucket:
                    type: array
                    items:
                      type: object
                      properties:
                        bucket:
                          type: string
                        median:
                          type: number
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/trends/personalization:
    get:
      summary: Rolling-window personalization metrics and recommendations
      description: 'Rollout-gated endpoint. Enable with ENABLE_PERSONALIZATION_TRENDS=1. When disabled, the route is absent and returns 404.'
      parameters:
        - in: query
          name: window_days
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 365
        - in: query
          name: to
          required: false
          schema:
            type: string
            format: date
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Current/prior window metrics and action recommendations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PersonalizationResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: __Host-session
      description: Session cookie "__Host-session" (or "session" when COOKIE_SECURE=false)
    csrfHeader:
      type: apiKey
      in: header
      name: X-CSRF-Token
      description: Must equal the CSRF cookie value ("__Host-csrf" or "csrf" in dev)
  schemas:
    SleepInput:
      type: object
      properties:
        date:
          type: string
          format: date
          description: Wake date (local). If bed_time > wake_time, bed datetime is treated as previous day.
        bed_time:
          type: string
          format: time
        wake_time:
          type: string
          format: time
        latency_min:
          type: integer
        awakenings:
          type: integer
        quality:
          type: integer
    SleepSession:
      allOf:
        - $ref: '#/components/schemas/SleepInput'
        - type: object
          properties:
            id:
              type: integer
    ExerciseInput:
      type: object
      properties:
        date:
          type: string
          format: date
        intensity:
          type: string
          enum: [none, light, hard]
        start_time:
          type: string
          format: time
          nullable: true
        duration_min:
          type: integer
          nullable: true
    DateIntensity:
      type: object
      properties:
        date:
          type: string
          format: date
        intensity:
          type: string
          enum: [none, light, hard]
    NoteInput:
      type: object
      properties:
        date:
          type: string
          format: date
        body:
          type: string
          nullable: true
    FrictionTelemetryInput:
      type: object
      properties:
        form_time_ms:
          type: integer
          minimum: 0
        error_kind:
          type: string
          nullable: true
        retry_count:
          type: integer
          minimum: 0
        immediate_edit:
          type: boolean
        follow_up_failure:
          type: boolean
    FrictionProposalConfidence:
      type: string
      enum: [high, medium, low]
    FrictionProposalEvidence:
      type: object
      properties:
        current_occurrences:
          type: integer
        prior_occurrences:
          type: integer
        current_submit_count:
          type: integer
        prior_submit_count:
          type: integer
        current_avg_form_time_ms:
          type: number
        prior_avg_form_time_ms:
          type: number
        current_retry_avg:
          type: number
        prior_retry_avg:
          type: number
        current_follow_up_failure_rate:
          type: number
        prior_follow_up_failure_rate:
          type: number
    FrictionBacklogProposal:
      type: object
      properties:
        rank:
          type: integer
        action_key:
          type: string
        observed_evidence:
          $ref: '#/components/schemas/FrictionProposalEvidence'
        expected_benefit:
          type: string
        estimated_minutes_saved_per_week:
          type: number
        confidence:
          $ref: '#/components/schemas/FrictionProposalConfidence'
        persistence_two_windows:
          type: boolean
        rollback_condition:
          type: string
        auto_promoted:
          type: boolean
    FrictionBacklogWindow:
      type: object
      properties:
        from:
          type: string
          format: date
        to:
          type: string
          format: date
        submit_count:
          type: integer
    FrictionBacklogResponse:
      type: object
      properties:
        as_of:
          type: string
          format: date
        window_days:
          type: integer
        minimum_sample_met:
          type: boolean
        current_window:
          $ref: '#/components/schemas/FrictionBacklogWindow'
        prior_window:
          $ref: '#/components/schemas/FrictionBacklogWindow'
        proposals:
          type: array
          items:
            $ref: '#/components/schemas/FrictionBacklogProposal'
    PersonalizationWindow:
      type: object
      properties:
        from:
          type: string
          format: date
        to:
          type: string
          format: date
        logged_days:
          type: integer
        missing_days:
          type: integer
        missing_days_pct:
          type: number
    DurationBaselineMetric:
      type: object
      properties:
        eligible:
          type: boolean
        sample_days:
          type: integer
        p10_min:
          type: number
          nullable: true
        p50_min:
          type: number
          nullable: true
        p90_min:
          type: number
          nullable: true
        iqr_min:
          type: number
          nullable: true
        recent_out_of_range_incidence_pct:
          type: number
          nullable: true
    DayTypeTimingBaselineMetric:
      type: object
      properties:
        eligible:
          type: boolean
        weekday_sample_days:
          type: integer
        weekend_sample_days:
          type: integer
        weekday_bed_median_min:
          type: number
          nullable: true
        weekday_wake_median_min:
          type: number
          nullable: true
        weekend_bed_median_min:
          type: number
          nullable: true
        weekend_wake_median_min:
          type: number
          nullable: true
        midpoint_stable_across_windows:
          type: boolean
        recent_14_day_diverges_from_baseline:
          type: boolean
    SocialJetlagMetric:
      type: object
      properties:
        eligible:
          type: boolean
        weekend_sample_days:
          type: integer
        current_delta_min:
          type: number
          nullable: true
        prior_delta_min:
          type: number
          nullable: true
        sustained_two_windows:
          type: boolean
    ScheduleVariabilityMetric:
      type: object
      properties:
        eligible:
          type: boolean
        current_variability_min:
          type: number
          nullable: true
        prior_variability_min:
          type: number
          nullable: true
        sustained_two_windows:
          type: boolean
        high_data_gap:
          type: boolean
    RankedQualityFactor:
      type: object
      properties:
        factor:
          type: string
        effect:
          type: number
    QualityFactorRankingMetric:
      type: object
      properties:
        eligible:
          type: boolean
        sessions_with_quality:
          type: integer
        distinct_quality_values:
          type: integer
        stable_across_adjacent_windows:
          type: boolean
        ranked_factors:
          type: array
          items:
            $ref: '#/components/schemas/RankedQualityFactor'
    PersonalizationMetrics:
      type: object
      properties:
        duration_baseline:
          $ref: '#/components/schemas/DurationBaselineMetric'
        day_type_timing_baseline:
          $ref: '#/components/schemas/DayTypeTimingBaselineMetric'
        social_jetlag:
          $ref: '#/components/schemas/SocialJetlagMetric'
        schedule_variability:
          $ref: '#/components/schemas/ScheduleVariabilityMetric'
        quality_factor_ranking:
          $ref: '#/components/schemas/QualityFactorRankingMetric'
    RecommendationStatus:
      type: string
      enum: [recommended, suppressed]
    RecommendationConfidence:
      type: string
      enum: [high, medium, low]
    ActionRecommendation:
      type: object
      properties:
        action_key:
          type: string
        status:
          $ref: '#/components/schemas/RecommendationStatus'
        confidence:
          $ref: '#/components/schemas/RecommendationConfidence'
        rationale:
          type: string
        suppression_reasons:
          type: array
          items:
            type: string
    PersonalizationResponse:
      type: object
      properties:
        as_of:
          type: string
          format: date
        window_days:
          type: integer
        current_window:
          $ref: '#/components/schemas/PersonalizationWindow'
        prior_window:
          $ref: '#/components/schemas/PersonalizationWindow'
        metrics:
          $ref: '#/components/schemas/PersonalizationMetrics'
        recommendations:
          type: array
          items:
            $ref: '#/components/schemas/ActionRecommendation'
    LoginPayload:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
    TimezonePayload:
      type: object
      properties:
        timezone:
          type: string
          description: IANA timezone name (e.g., Asia/Tokyo)
    TimezoneResponse:
      type: object
      properties:
        timezone:
          type: string
          description: IANA timezone name (e.g., Asia/Tokyo)
    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        detail:
          type: string
          nullable: true
    SleepListItem:
      type: object
      properties:
        id:
          type: integer
        date:
          type: string
          format: date
        bed_time:
          type: string
          format: time
        wake_time:
          type: string
          format: time
        latency_min:
          type: integer
        awakenings:
          type: integer
        quality:
          type: integer
        duration_min:
          type: integer
          nullable: true
    BadRequest:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
