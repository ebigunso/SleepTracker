openapi: 3.1.0
info:
  title: Sleep API
  version: '0.1'
paths:
  /health:
    get:
      responses:
        '200':
          description: OK
  /sleep:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SleepInput'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
  /sleep/date/{date}:
    get:
      parameters:
        - in: path
          name: date
          schema:
            type: string
            format: date
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SleepSession'
        '404':
          description: Not Found
  /sleep/{id}:
    put:
      parameters:
        - in: path
          name: id
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SleepInput'
      responses:
        '204':
          description: Updated
    delete:
      parameters:
        - in: path
          name: id
          schema:
            type: integer
      responses:
        '204':
          description: Deleted
  /exercise:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExerciseInput'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
  /note:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NoteInput'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
  /api/trends/sleep-bars:
    get:
      summary: Sleep bars time range
      parameters:
        - in: query
          name: from
          required: true
          schema:
            type: string
            format: date
        - in: query
          name: to
          required: true
          schema:
            type: string
            format: date
      responses:
        '200':
          description: List of sleep bar entries for the range (wake date semantics)
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    date:
                      type: string
                      format: date
                    bed_time:
                      type: string
                      format: time
                    wake_time:
                      type: string
                      format: time
                    quality:
                      type: integer
                      minimum: 1
                      maximum: 5
                      nullable: true
                    duration_min:
                      type: integer
                      nullable: true
  /api/trends/summary:
    get:
      summary: Aggregated metrics for a time range
      parameters:
        - in: query
          name: from
          required: true
          schema:
            type: string
            format: date
        - in: query
          name: to
          required: true
          schema:
            type: string
            format: date
        - in: query
          name: bucket
          required: false
          schema:
            type: string
            enum: [day, week]
      responses:
        '200':
          description: Aggregates for duration, quality, latency by bucket
          content:
            application/json:
              schema:
                type: object
                properties:
                  duration_by_bucket:
                    type: array
                    items:
                      type: object
                      properties:
                        bucket:
                          type: string
                        avg_min:
                          type: number
                        min_min:
                          type: integer
                        max_min:
                          type: integer
                  quality_by_bucket:
                    type: array
                    items:
                      type: object
                      properties:
                        bucket:
                          type: string
                        avg:
                          type: number
                  latency_by_bucket:
                    type: array
                    items:
                      type: object
                      properties:
                        bucket:
                          type: string
                        median:
                          type: number

components:
  schemas:
    SleepInput:
      type: object
      properties:
        date:
          type: string
          format: date
        bed_time:
          type: string
          format: time
        wake_time:
          type: string
          format: time
        latency_min:
          type: integer
        awakenings:
          type: integer
        quality:
          type: integer
    SleepSession:
      allOf:
        - $ref: '#/components/schemas/SleepInput'
        - type: object
          properties:
            id:
              type: integer
    ExerciseInput:
      type: object
      properties:
        date:
          type: string
          format: date
        intensity:
          type: string
          enum: [none, light, hard]
        start_time:
          type: string
          format: time
          nullable: true
        duration_min:
          type: integer
          nullable: true
    NoteInput:
      type: object
      properties:
        date:
          type: string
          format: date
        body:
          type: string
          nullable: true
